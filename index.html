<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Slider</title>
    <!--Google Fonts and Icons-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css"></style>
  </head>
  <body>
    <!--Timer and Start Button-->
    <div class="topMenu">
      <div class="text-container">
          <p class="testText">Prompt Text</p>
          <p id="volumeOutput">Current volume: <strong><span id="volumeValue" class="current-value">0</span></strong></p>
          <p id="volumeOutput2">Current volume: <strong><span id="volumeValue2" class="current-value2">0</span></strong></p>
          <p id="sliderValue"></p>
      </div>
  </div>

    <div class="middleKnobs">
      <div class="knob-surround">
        <div id="knob" class="knob"></div>
        <span class="min">Min</span>
        <span class="max">Max</span>
        <div id="tickContainer" class="ticks"></div>
      </div>

      <!--For Later Use-->
      <!--Horizontal Slider
      <div class="middleControls">
        
        <div class="slidecontainer">
          <input class="horizontalSlider" type="range" min="0" max="100" value="50">
        </div>
      -->

        <!--Toggle Button
        <label class="switch">
          <input type="checkbox" checked>
          <span class="switchButton"></span>
        </label>
      </div>
    -->

      <div class="knob-surround">
        <div id="knob2" class="knob"></div>
        <span class="min">Min</span>
        <span class="max">Max</span>
        <div id="tickContainer2" class="ticks"></div>
      </div>
    </div>

    <!--2 Regular Buttons-->
    <div class="bottomControls">
      <button id="firstButton">1</button>
      <button id="secondButton">2</button>
    </div>

    <!--Stop Button-->
    <div class="bottomMenu">
      <!-- <p id="outputTime">Time Output</p>
      <button id="start">Start Timer</button>
      <button id="reset">Reset Timer</button>
      <button id="stop">Stop Timer</button> -->
      <div class="downloadContainer">
        <button class="downloadCSV">Download .csv</button>
        <button class="downloadRawData">Download .txt</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
